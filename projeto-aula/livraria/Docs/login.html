<!DOCTYPE html>
<html>
    <head>
        <title>Projeto Livraria</title>
        <meta charset="utf-8" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    </head>
    <style>
        h1{
            color: rgb(6, 29, 203);
        }
        h2{
            color: black;
        }
    </style>
    <body>
        <!--Setor de cabeçalho-->
        <header class="text-center">
            <img src="../Imagens/logo.jpeg" width="150">
        </header>
        <section class="container">
            <h1 class="text-center">Login</h1>
            <article>
               <form id="formLogin" method="post" action="../index.html" class="w-50 mx-auto p-3 mt-4 mb-4" style="border: 1px solid #ccc; border-radius: 12px;">
                   <fieldset>
                       <legend>Preencha os campos para entrar</legend>
                       <div class="form-group">
                           <label>E-mail :</label>
                           <input class="form-control" name="email" id="email" type="email">
                       </div>
                       <div class="form-group">
                        <label>Senha :</label>
                        <input class="form-control" name="senha" id="senha" maxlength="8" type="password">
                    </div>
                       <div>
                           <button type="button" id="btLogin" class="btn btn-info">Confirmar</button>
                       </div>
                   </fieldset>
               </form>
            </article> 
        </section>
        <footer class="text-center bg-dark p-4 text-white mt-4">
            <p>&copy;<b>2022 - Todos os direitos reservados aos crias.</b></p>
            <P><b>Assinado - A Direção</b></P>
            <p><b>Sujeito a paulada</b></p>
        </footer>
    </body>
    <script src="../Js/login.js"></script>
</html>
