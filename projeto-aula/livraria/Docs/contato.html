<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contatos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="text-center">
        <a href="../index.html">
        <img src="../Imagens/logo.jpeg" width="150"></a>
    </header>
    <nav class="text-center">
        <a href="../login.html">Login</a>
        <a href="produtos.html">Produtos</a>

    </nav>
    <section class="container">
        <h1 class="text-center">Entre em contato conosco. <br /> Conhe√ßa nossos canais.</h1>
        <form id="formContato" class="w-50 mx-auto p-3 mt-4 mb-4" style="border: 1px solid #ccc; border-radius: 12px";>
            <fieldset>
                <legend>Fale conosco</legend>
                <div class="form-group">
                    <label for="">Nome :<br /></label>
                    <input class="form-control" name="nomeContato" id="nomeContato" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label for="">Email :<br /></label>
                    <input class="form-control" name="emailContato" id="emailContato" type="email" required>
                </div>
                <div class="form-group">
                    <label>Comenterios :<br /></label>
                    <textarea class="form-control" name="comentario" id="comentario" rows="10"></textarea>
                </div>
                <div>
                    <button id="btContato" type="button" class="btn btn-info">Confirmar</button>
                </div>
            </fieldset>
        </form>
    </section>
    <footer class="text-center bg-dark p-4 text-white mt-4">

        <p><b>Proibido defender o Bolsonaro</b></p>

    </footer>
</body>
